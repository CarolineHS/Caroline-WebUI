<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算银行卡余额</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        caption {
            margin: 15px 0;
            text-align: center;
        }

        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #000;
            padding: 15px;
        }
    </style>
</head>
<body>
    <script>
        let total = +prompt('请输入银行卡总额：')
        let water = +prompt('请输入水费：')
        let power = +prompt('请输入电费：')
        let network = +prompt('请输入网费：')
        let money = total - water - power - network
        document.write(`
        <table>
            <caption>
                <h2>2022年11月消费支出</h2>
            </caption>
            <tr>
                <th>银行卡总额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
            <tr>
                <td>${total}</td>
                <td>${water}</td>
                <td>${power}</td>
                <td>${network}</td>
                <td>${money}</td>
            </tr>
        </table>
        `)
    </script>
</body>
</html>
