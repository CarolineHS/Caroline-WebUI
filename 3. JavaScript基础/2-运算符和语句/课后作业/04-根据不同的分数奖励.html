<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let store = prompt('请输入你的分数：')
        if (store <= '60') {
            alert('奖励你一顿毒打')
        } else if (store >'90' && store <= '100') {
            alert('奖励你一辆法拉利')
        } else if (store >'80' && store <= '90') {
            alert('奖励你一辆奥迪')
        } else if (store >'60' && store <= '80') {
            alert('奖励你一辆奥拓')
        }
    </script>
</body>
</html>
