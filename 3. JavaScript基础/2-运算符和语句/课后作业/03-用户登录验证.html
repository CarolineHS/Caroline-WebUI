<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录验证</title>
</head>
<body>
    <script>
        let msg = prompt('请输入用户名')
        let pwd = prompt('请输入密码')
        while (msg !== 'admin' || pwd !== '123456') {
            alert('请你先登录')
            msg = prompt('用户名')
            pwd = prompt('密码')
        }
        alert('登录成功')
    </script>
</body>
</html>
