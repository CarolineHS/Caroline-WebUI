<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100
        while (true) {
            let str = prompt(`
                请选择操作：
                1. 存钱
                2. 取钱
                3. 查看余额
                4. 退出
            `)
            if (str === '4') {
                break
            }
            switch (str) {
                case '1':
                    let save = +prompt('请输入存钱金额：')
                    money += save
                    break
                case '2':
                    let spend = +prompt('请输入取钱金额：')
                    money -= spend
                    break
                case '3':
                    alert(`你的银行卡余额为${money}元`)
                    break
            }
        }
    </script>
</body>
</html>
