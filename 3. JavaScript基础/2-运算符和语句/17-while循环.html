<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 死循环
        // while (true) {
        //     console.log('die')
        // }

        // 循环必须有三个要素
        // 变量起始值
        let i = 1
        // 终止条件
        while (i <= 100) {
            document.write(`月薪过万 <br>`)
            // 变量变化
            i++
        }
    </script>
</body>
</html>
