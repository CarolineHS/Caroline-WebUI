<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM取款机</title>
</head>
<body>
    <script>
        // 1. 不断的弹出对话框
        // 3. 余额变量
        let money = 100
        while (true) {
            let str = prompt(`
                请你选择操作：
                1. 存钱
                2. 取钱
                3. 查看余额
                4. 退出
            `)
            // 2. 除非输入的是4，则退出循环
            if (str === '4') {
                break
            }
            // 4. switch 加减操作
            switch (str) {
                case '1':
                    let save = +prompt('请您输入存钱的金额：')
                    money += save
                    break
                case '2':
                    let spend = +prompt('请您输入取钱的金额：')
                    money -= spend
                    break
                case '3':
                    alert(`您卡上的余额是${money}元`)
                    break
            }
        }
    </script>
</body>
</html>
