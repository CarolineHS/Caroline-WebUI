<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x, y) {
            let sum = x + y
            let jian = x - y
            // return sum, jian  结果返回了jian因为return只能返回一个值
            return [sum, jian]
        }
        let re = fn(1, 2)
        document.write(`相加：${re[0]}，相减：${re[1]}`)
    </script>
</body>
</html>
