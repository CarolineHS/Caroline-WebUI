<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 转换为行内块 */
            display: inline-block;
            width: 80px;
            height: 25px;
            /* 垂直居中 */
            line-height: 25px;
            /* 外边距 */
            margin: 5px;
            /* 背景颜色 */
            background-color: pink;
            /* 内边距 */
            padding: 0 10px;
            /* 边框线 */
            border: 1px solid hotpink;
            /* 字体颜色 */
            color: deeppink;
            /* 边框圆角 */
            border-radius: 5px;
            /* 盒子阴影 */
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .2);
            /* 文本居中 */
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        function fn() {
            for (let i = 1; i < 10; i++) {
                for (let j = 1; j < i + 1; j++) {
                    document.write(`
                    <div>${j} x ${i} = ${i * j}</div>
                    `)
                }
                document.write('<br>')
            }
        }
        fn()
        fn()
    </script>
</body>
</html>
