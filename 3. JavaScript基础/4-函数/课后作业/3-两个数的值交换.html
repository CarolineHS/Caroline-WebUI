<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function changeNum(x, y) {
            let temp = 0
            temp = x
            x = y
            y = temp
            document.write(x, y)
        }
        let a = 'green'
        let b = 'yellow'
        console.log(a, b)
        changeNum(a, b)
    </script>
</body>
