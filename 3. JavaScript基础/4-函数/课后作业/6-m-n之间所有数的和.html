<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x, y) {
            let sum = 0
            for (let i = x; i < y + 1; i++) {
                sum += i
            }
            return sum
        }
        let m = +prompt('请输入第一个数')
        let n = +prompt('请输入第二个数')
        document.write(sum(m, n))
    </script>
</body>
</html>
