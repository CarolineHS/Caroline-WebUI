<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7]
        // 声明最大值的变量
        let max = arr[1]
        // 声明最小值的变量
        let min = arr[1]
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        document.write(`最大值：${max} 最小值：${min}`)
    </script>
</body>
</html>
