<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        let arr = [2, 3, 1, 5, 4, 6, 0]
        // 1. 外层循环控制趟数
        for (let i = 0; i < arr.length - 1; i++) {
            // 2. 里层循环控制交换次数
            for (let j = 0; j < arr.length - i - 1; j++) {
                // 交换两个变量
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
