<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印数组里所有的奇数  [5, 2, 8, 10, 3, 7]
        let arr = [5, 2, 8, 10, 3, 7]
        let Arr = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                Arr.push(arr[i])
            }
        }
        document.write(Arr)
    </script>
</body>
</html>
