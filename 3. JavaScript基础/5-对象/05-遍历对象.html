<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            uname: '小盒',
            age: '21',
            sex: '女'
        }
        // for in 循环语句
        // for (let k in 对象) {}
        // k 变量
        for (let k in obj) {
            console.log(k)   //打印属性名
            console.log(obj.k)  //obj.k 意思是obj里面的k属性
            console.log(obj[k])  //打印属性值
        }
    </script>
</body>
</html>
