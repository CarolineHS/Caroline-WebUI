<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
    <style>
        h4{
            color: brown;
        }
    </style>
</head>
<body>
    <!-- alt：替换文本，图片消失时，文本显示 -->
    <h4>图像标签的使用：</h4>
    <img src="./images/OK.jpg" />

    <h4>替换文本，图像不能显示的文字</h4>
    <img src="img1.jpg" alt="图片消失了"/>

    <h4>提示文本，鼠标放到图像上，显示的文字</h4>
    <img src="img.jpg" alt="消失了" title="打工最光荣"/>

    <!-- 如果只设置width或height中的一个，另一个没设置的会自动等比例缩放（此时图片不会变形）。工作中只需要设置一个即可 -->
    <h4>width:给图像设定宽度：</h4>
    <img src="img.jpg" alt="消失了" title="打工最光荣" width="500"/>

    <h4>height:给图像设定高度：</h4>
    <img src="img.jpg" alt="消失了" title="打工最光荣" height="100"/>

    <h4>border:给图像设定边框：</h4>
    <img src="img.jpg" alt="消失了" title="打工最光荣" width="500" border="15"/>

    <h4>图像标签的使用：</h4>
    
    <img src="img.jpg" />
</body>
</html>
