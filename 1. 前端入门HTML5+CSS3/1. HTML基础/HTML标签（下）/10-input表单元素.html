<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form action="xxx.php" method="get">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名：<input type="text" name="username" placeholder="请输入用户名" maxlength="11">
        <br>
        <br>
        <!-- pasword 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="password" placeholder="请输入密码">
        <br>
        <br>
        <!-- radio 单选按钮 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字为name 才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮  -->
        性别：男 <input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女" checked="checked">
        <br>
        <br>
        <!-- checkbox 复选框 -->
        爱好：吃饭 <input type="checkbox" name="hobby" checked="checked"> 睡觉 <input type="checkbox" name="hobby" checked="checked"> 打豆豆 <input type="checkbox" name="hobby" checked="checked">
        <br>
        <br>
        <!-- 点击了提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册" >
        &nbsp;
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重置">
        &nbsp;
        <!-- 普通按钮button 后期结合js搭配使用 -->
        <input type="button" value="获取短信验证码">
        <br>
        <br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        <!-- multiple：多文件选择 -->
        上传头像：<input type="file" multiple>
        <br>
        <br>
        <!-- button标签，submit、reset、button作为type属性 -->
        <button>我是按钮</button>
        <br>
        <br>
        <button type="submit">提交按钮</button>
        <br>
        <br>
        <button type="reset">重置按钮</button>
        <br>
        <br>
        <button type="button">普通按钮</button>
    </form>
</body>
</html>
