<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交友网站</title>
</head>
<body>
    <form>
        <h4>青春不常在，抓紧谈恋爱</h4>
        <table width="500">
            <!-- 1 -->
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="1" checked="checked"> <label for="1"> <img src="down.jpg"> 女</label>
                    <input type="radio" name="sex" id="2"> <label for="2"> <img src="up.jpg"> 男</label>
                </td>
            </tr>
            <!-- 2 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <!-- 3 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="深圳"></td>
            </tr>
            <!-- 4 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="4" checked="checked"> <label for="4">未婚</label>
                    <input type="radio" name="marry" id="5"> <label for="5">已婚</label>
                    <input type="radio" name="marry" id="3"> <label for="3">离婚</label>
                </td>
            </tr>
            <!-- 5 -->
            <tr>
                <td>学历</td>
                <td><input type="text" value="本科"></td>
            </tr>
            <!-- 6 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" id="a"> <label for="a">高大</label>
                    <input type="checkbox" id="b"> <label for="b">勇敢</label>
                    <input type="checkbox" id="c"> <label for="c">开朗</label>
                    <input type="checkbox" id="d"> <label for="d">乐观</label>
                    <input type="checkbox" id="e"> <label for="e">以上都喜欢</label>
                </td>
            </tr>
            <!-- 7 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea cols="30" rows="3">我是一只小青蛙</textarea>
                </td>
            </tr>
            <!-- 8 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 9 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="11"><label for="11">我同意注册条款和会员加入标签</label>
                </td>
            </tr>
            <!-- 10 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">注册会员，立即登录</a>
                </td>
            </tr>
            <!-- 11 -->
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>单身</li>
                        <li>不抽烟</li>
                        <li>不喝酒</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
