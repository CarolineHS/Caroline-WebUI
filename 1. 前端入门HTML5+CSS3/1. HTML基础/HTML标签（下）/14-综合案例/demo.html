<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交友网站</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
       <form action="">
        <table width="500">
            <tr>
                <td>名字：</td>
                <td><input type="text" placeholder="请输入你的名字" maxlength="11"></td>
            </tr>
            <!-- 第一行 -->
            <tr>
                <td>性别：</td>
                <td>
                    <label><input type="radio" name="gender"><img src="down.jpg">男</label>
                    <label><input type="radio" name="gender" checked><img src="up.jpg">女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                    </select>
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <select>
                        <option>北京</option>
                        <option>南京</option>
                        <option>深圳</option>
                        <option selected>广州</option>
                    </select>
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <label><input type="radio" name="marry">已婚</label>
                    <label><input type="radio" name="marry" checked="checked">未婚</label>
                    <label><input type="radio" name="marry">离婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td><input type="text" value="本科"></td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <label><input type="checkbox" name="love"> 1</label>
                    <label><input type="checkbox" name="love"> 2</label>
                    <label><input type="checkbox" name="love"> 3</label>
                    <label><input type="checkbox" name="love"> 4</label>
                    <label><input type="checkbox" name="love" checked="checked"> 5</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>个人简介</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                    <button type="reset">重置</button>
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <label><input type="checkbox"> 我同意注册条款和会员加入标签</label>
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">注册会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>单身</li>
                        <li>真诚</li>
                        <li>态度</li>
                    </ul>
                </td>
            </tr>
        </table>   
       </form> 
</body>
</html>
