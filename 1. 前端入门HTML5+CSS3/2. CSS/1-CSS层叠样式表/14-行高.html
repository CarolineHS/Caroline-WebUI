<head>

    <title>行高</title>
    <style>
        p {
            /* line-height: 50px; */
            /* 当前字号的1.5倍 */
            line-height: 1.5;

            /* 66px 宋体 倾斜 加粗 行高2倍 */
            font: italic 700 66px/2 宋体;
        }
    </style>
</head>
<body>
    <p>HTML主要做结构，显示元素内容。CSS美化HTML，布局网页。CSS最大价值：由HTML专注去做结构呈现，样式交给CSS，即结构（HTML）与样式（CSS）相分离。选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式。属性和属性值以键值对的形式出现。HTML主要做结构，显示元素内容。CSS美化HTML，布局网页。CSS最大价值：由HTML专注去做结构呈现，样式交给CSS，即结构（HTML）与样式（CSS）相分离。选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式。属性和属性值以“键值对”的形式出现。</p>

</html>
