<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式-块级</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 行内块 */

            display: inline;
        }
    </style>
</head>
<body>
    <!-- 块级标签默认独占一行，宽度默认为负级100%，添加宽高生效 -->
    <div>111111</div>
    <div>222222</div>
