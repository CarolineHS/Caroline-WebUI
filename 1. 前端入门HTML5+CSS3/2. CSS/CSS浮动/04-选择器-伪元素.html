<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .father::before {
            /* 内容 */
            /* content属性必须添加，否则伪元素不生效 */
            /* content里的内容（老鼠）可以不添加，但属性必须得有 */
            content: "老鼠";
            color: pink;
            width: 100px;
            height: 100px;
            background-color: blue;

            /* 默认是行内元素，宽高不生效 */
            display: block;
        }

        .father::after {
            content: "大米";
        }
    </style>
</head>
<body>
    <!-- 伪元素：通过CSS创建标签，装饰性的不重要的小图 -->

    <!-- 找父级，在这个父级里面创建子级标签 -->

    <div class="father">爱</div>
</body>
</html>
