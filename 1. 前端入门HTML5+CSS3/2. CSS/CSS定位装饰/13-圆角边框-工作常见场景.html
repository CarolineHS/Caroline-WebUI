<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框-工作常见场景</title>
    <style>
        .one {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: pink;

            border-radius: 50%;
        }

        /* 胶囊状：长方形，盒子高度的一半 */
        .two {
            margin: 50px auto;
            width: 300px;
            height: 200px;
            background-color: skyblue;

            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
