<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 添加了四个方向的内边距 */
            padding: 50px;

            /* padding属性可以当做复合属性使用，表示单独设置某个方向的内边距 */
            /* padding最多跟4个值 */

            /* 如果padding后面跟了4个值，顺时针 */
            /* 四值：上 右 下 左 */
            /* padding: 10px 20px 40px 80px; */

            /* 三值：上 左右 下 */
            /* padding: 10px 40px 80px; */

            /* 两值：上下 左右 */
            padding: 10px 80px;
        }
    </style>
</head>
<body>
    <div>
        文字
    </div>
</body>
</html>
