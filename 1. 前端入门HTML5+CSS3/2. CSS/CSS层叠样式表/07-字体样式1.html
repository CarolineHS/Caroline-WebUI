<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        /* 字体大小 */
        p {
            font-size: 30px;
        }
        /* 字体粗细 */
        div {
            font-weight: 700;
        }
        h1 {
            font-weight: 400;
        }
        /* 字体样式（是否倾斜） */
        div {
            font-style: italic;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>段落文字</p>
    <div>加粗属性</div>
    <h1>一级标题</h1>
    <div>div文字</div>
    <em>em</em>
</body>
</html>
