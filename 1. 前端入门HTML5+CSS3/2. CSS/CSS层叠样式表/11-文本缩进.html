<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        p {
            /* text-indent: 50px; */
            /* 首行缩进2字符 */
            /* 默认字号：16px;32 */
            /* text-indent: 32px; */
            /* em：一个字的大小 */
            text-indent: 2em;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>HTML主要做结构，显示元素内容。CSS美化HTML，布局网页。CSS最大价值：由HTML专注去做结构呈现，样式交给CSS，即结构（HTML）与样式（CSS）相分离。选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式。属性和属性值以键值对的形式出现。HTML主要做结构，显示元素内容。CSS美化HTML，布局网页。CSS最大价值：由HTML专注去做结构呈现，样式交给CSS，即结构（HTML）与样式（CSS）相分离。选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式。属性和属性值以“键值对”的形式出现。</p>
</body>
</html>
