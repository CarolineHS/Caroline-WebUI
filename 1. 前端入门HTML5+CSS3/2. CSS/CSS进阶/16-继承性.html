<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        /* 控制文字的属性都能继承，不是控制文字的都不能继承 */
        div{
            color: red;
            font-size: 16px;
            height: 300px;
        }
        /* 属性自己已有的属性，例如超链接默认的颜色，标题默认的字号等不可以被继承性改变 */
    </style>
</head>
<body>
    <div>
        这是div标签里的文字
        <span>这是div里面的span</span>
    </div>
</body>
</html>
