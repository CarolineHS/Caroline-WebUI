<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3题：权重叠加每位不存在进制</title>
    <style>
        /* (行内，id，类，标签) */
        /* !important 最高 */
        /* 继承：最低 */
        div div div div div div {
            color: red;
        }
        .one {
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div>
                    <div>
                        <div class="one">这行文本是什么颜色？</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
