<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        创建Vue实例，初始化渲染
        1. 准备容器(Vue所管理的范围)
        2. 引包 (开发版本 / 生产版本)
        3. 创建实例
        4. 添加配置项 -> 完成渲染
     -->

    <div class="box"></div>

    <div id="app">
        <!-- 用于渲染的代码逻辑 -->
        <h1>{{ msg }}</h1>
        <a href="#">{{ count }}</a>
    </div>
    
    <!-- 引入的是开发版本包 - 包含完整的注释和警告 -->
    <script src="vue.js"></script>

    <script>
        // 一旦引入VueJS核心包，在全局环境下，就有了Vue构造函数
        const app = new Vue({
            // 通过el配置选择器，指定Vue管理的是哪个盒子
            el: '#app',
            data: {
                msg: 'Hello World!',
                count: 888
            }
        })
    </script>

</body>
</html>
