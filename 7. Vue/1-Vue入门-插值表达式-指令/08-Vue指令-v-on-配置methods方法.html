<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="fn">切换显示隐藏</button>
        <h1 v-show="isShow">学习Vue</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isShow: true
                
            },
            methods: {
                // 提供处理逻辑函数
                fn() {
                    // Vue让提供的所有methods中的函数， this 都指向 当前 实例
                    console.log('执行了fn', this.isShow)
                    // app.isShow = !app.isShow
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
